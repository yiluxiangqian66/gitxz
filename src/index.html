<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no' />
    <meta http-equiv="X-UA-Compatible" content="ie=edge;chrome=1;">
    <title>Document</title>
    <script>
        // rem单位
        document.documentElement.style.fontSize = window.innerWidth / 750 * 100 + 'px';
    </script>
    <link rel="stylesheet" href="fonts2/iconfont.css">
    <link rel="stylesheet" href="swiper/swiper-3.4.2.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrap">
        <header  class="header">
              <div class="w1">
                   <i class="icon iconfont icon-xiangzuo"></i>
                   <b>微信</b>
              </div>
              <p>申请0首付购车</p>
                <i class="icon iconfont icon-gengduo"></i>
        </header>
        <section>
            <div class="parent swiper-container">
                <!-- zy 轮播区-->
                <ul class="swiper-wrapper">
                    <li class="swiper-slide"><img src="./img/1 (1).jpg" alt=""></li>
                    <li class="swiper-slide"><img src="./img/1 (2).jpg" alt=""></li>
                    <li class="swiper-slide"><img src="./img/1 (3).jpg" alt=""></li>
                    <li class="swiper-slide"><img src="./img/1 (4).jpg" alt=""></li>
                </ul>
                <div class="swiper-pagination page"></div>
            </div>
            <div class="prouce">
                <!-- lzx 图文区-->
                <dl>
                    <dt>
                       <i class="icon iconfont icon-tianbiao"></i>
                    </dt>
                    <dd>申请条件</dd>
                </dl>
                <dl>
                    <dt>
                        <i class="icon iconfont icon-gongzuo"></i>
                        </dt>
                    <dd>贷款资料</dd>
                </dl>
                <dl>
                    <dt>
                        <i class="icon iconfont icon-26"></i>
                    </dt>
                    <dd>贷款流程</dd>
                </dl>
                <dl>
                    <dt>
                       <i class="icon iconfont icon-39"></i>
                    </dt>
                    <dd>分期计算器</dd>
                </dl>
            </div>
            <ul class="list">
                <li>
                    <b>真实姓名</b>
                    <span>请填写您本人的真实姓名</span>
                </li>
                <li>
                    <b>身份证号</b>
                    <span>请填写您本人身份证号</span>
                </li>
                <li>
                    <b>社保卡号</b>
                    <span>社保卡条形码下方的12位编号</span>
                </li>
                <li>
                    <b>最高学历</b>
                    <span>请选择</span>
                    <i class="icon iconfont icon-angle-right"></i>
                </li>
                <li>
                    <b>税后月薪</b>
                    <span>请选择</span>
                    <i class="icon iconfont icon-angle-right"></i>
                </li>
                <li>
                    <b>单位全称</b>
                    <span>请填写工作单位名称</span>
                </li>
                <li>
                    <b>单位座机</b>
                    <span>请填写工作单位座机号</span>
                </li>
                <li class="daquan">
                    <b>近24个月内是否有逾期记录？</b>
                    <i class="quan">√</i>
                    <input type="checkbox" name="">
                    <u>有</u>

                    <i class="quan2">√</i>
                    <input type="checkbox" name="">
                    <u>无</u>

                    <h6>您的联系方式江北严格保密</h6>
                </li>
            </ul>
        </section>
       <footer>
               <span  class="s1">申请0首付购车</span>
               <span ><i class="icon iconfont icon-dianhua"></i></span>
        </footer>
    </div>
</body>
<script src="swiper/swiper-3.4.2.min.js"></script>
<script>
    //  初始化轮播---赵莹
    new Swiper('.parent', {
        loop: true,
        autoplay: 1000,
        pagination: '.page'
    });
</script>

</html>
